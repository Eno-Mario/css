<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>
<body>
    <div class="calcolatrice">
        <div class="risultato"><p>0</p></div>
        <div class="somma operazioni"><p>+</p></div>
        <div class="sottrazione operazioni"><p>-</p></div>
        <div class="moltiplicazione operazioni"><p>*</p></div>
        <div class="divisione operazioni"><p>/</p></div>
        <div class="uno numeri"><p>1</p></div>
        <div class="due numeri"><p>2</p></div>
        <div class="tre numeri"><p>3</p></div>
        <div class="quatro numeri"><p>4</p></div>
        <div class="cinque numeri"><p>5</p></div>
        <div class="sei numeri"><p>6</p></div>
        <div class="sette numeri"><p>7</p></div>
        <div class="otto numeri"><p>8</p></div>
        <div class="nove numeri"><p>9</p></div>
        <div class="zero numeri"><p>0</p></div>
        <div class="punto numeri"><p>.</p></div>
        <div class="ac numeri"><p>AC</p></div>
        <div class="uguale"><p>=</p></div>
    </div>    
</body>
</html>
